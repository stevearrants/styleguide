theme: 
  name: readthedocs
  highlightjs: true
  hljs languages:
    - yaml
    - rust
    - python
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
      prebuild_index: true
      use_directory_urls: false
  - print-site:
      add_to_navigation: false
      print_page_title: 'Print Site'
      print_page_basename: 'print_page'
      add_print_site_banner: false
      # Table of contents
      add_table_of_contents: true
      toc_title: 'Table of Contents'
      toc_depth: 6
      # Content-related
      add_full_urls: false
      enumerate_headings: true
      enumerate_figures: true
      add_cover_page: true
      cover_page_template: ""
      path_to_pdf: ""
      include_css: true
      enabled: true
      exclude: